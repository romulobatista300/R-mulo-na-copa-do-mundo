<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto:wght@400;700&display=swap" 
  rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Copa do Mundo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo da NLW Copa">
  </header>

<div class="card" onclick="changeCard(event)">
  <img src="./assets/image.png" alt="Foto Rômulo">
  <div class="info">
    <h1>Rômulo Batista</h1>
    <p>Studant at DevClub</p>
        <button><strong>Brasil traz o Hexa!</strong></button>
  </div>
</div>

<script src='./script.js'></script>

<script>
    let isIgnit = true;
    function changeCard(event) {
        const card = event.currentTarget;
        const bg = isIgnit ? "explorer" : "ignit";
        isIgnit = !isIgnit;
    card.style.backgroundImage = `url(./assets/bg-${bg}.svg)`;
}
</script>
    

</body>
</html>
